<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Token SPA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="App/css/style.css">
</head>
<body ng-app="idTokenApp" ng-controller="homeCtrl" role="document">
    <div id="navbar1" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/Home">ID Token Okta SPA</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/Home') }"><a href="#/Home">Home</a></li>
                    <li ng-class="{ active: isActive('/UserData') }"><a href="#/UserData" ng-show="userInfo.isAuthenticated">ID Token Contents</a></li>
                    <li ng-class="{ active: isActive('/MyApps') }"><a href="#/MyApps" ng-show="userInfo.isAuthenticated">My Apps</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="btn btn-link" ng-show="userInfo.isAuthenticated" ng-click="logout()">Logout</a></li>
                    <li><a class="btn btn-link" ng-hide=" userInfo.isAuthenticated" ng-click="login()">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <br />
    <div class="container" role="main">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="page-header">
                    <p>&nbsp;</p>
                    <h1>ID Token Sample AngularJS (1.6.4) Application</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div ng-view class="panel-body">

                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js" -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <!-- script src="https://code.angularjs.org/1.2.25/angular-route.js" -->
        <script src="https://code.angularjs.org/1.6.4/angular-route.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="App/scripts/adal.js"></script>
        <script src="App/scripts/adal-angular.js"></script>
        <script src="App/scripts/app.js"></script>
        <script src="App/scripts/homeCtrl.js"></script>
        <script src="App/scripts/userDataCtrl.js"></script>
        <script src="App/scripts/myAppsCtrl.js"></script>
        <script>
        </script>
</body>
</html>
